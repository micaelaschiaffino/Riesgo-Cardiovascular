
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo_ciama.png" alt="CIAMA" class="logo">
        <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
        <p>Estimación del riesgo a 10 años y riesgo vitalicio</p>
        <form id="riskForm">
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="number" id="colTotal" placeholder="Colesterol total" required>
            <input type="number" id="hdl" placeholder="HDL" required>
            <input type="number" id="pas" placeholder="Presión arterial sistólica" required>
            <select id="tratamiento">
                <option value="no">¿Está en tratamiento antihipertensivo?</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <select id="fumador">
                <option value="no">¿Fuma?</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <select id="diabetes">
                <option value="no">¿Es diabético/a?</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Calcular riesgo</button>
        </form>
        <div id="resultado" class="resultado"></div>
        <p class="nota">* Esta herramienta es informativa. No reemplaza una consulta médica.</p>
        <p class="contacto">
            <a href="https://wa.me/543329524932" target="_blank">Contactar por WhatsApp CIAMA</a><br>
            <a href="https://www.instagram.com/ciamasanpedro" target="_blank">Instagram: @ciamasanpedro</a>
        </p>
    </div>
</body>
</html>
