<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo_ciama.png" alt="CIAMA" class="logo">
        <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
        <p>Estimación del riesgo a 10 años y riesgo vitalicio</p>
        <form id="riskForm">
            <input type="number" id="edad" placeholder="Edad">
            <input type="number" id="colTotal" placeholder="Colesterol total">
            <input type="number" id="hdl" placeholder="HDL">
            <input type="number" id="sistolica" placeholder="Presión sistólica">
            <select id="tratamiento">
                <option value="no">¿Está en tratamiento antihipertensivo?</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <select id="fumador">
                <option value="no">¿Fuma?</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <select id="diabetico">
                <option value="no">¿Es diabético/a?</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Calcular riesgo</button>
        </form>
        <div id="resultado"></div>
        <p class="nota">* Esta herramienta es informativa. No reemplaza una consulta médica.</p>
        <p><a href="https://wa.me/543329524932" target="_blank">Contactar por WhatsApp CIAMA</a></p>
        <p><a href="https://instagram.com/ciamasanpedro" target="_blank">Instagram: @ciamasanpedro</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
